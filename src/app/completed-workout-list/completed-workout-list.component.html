<table class="table">
        <caption><h3 style="text-align:center">Completed</h3></caption>
        <thead>
            <th>#</th>
            <th>Workout</th>
            <th>Status</th>
        </thead>
        <tbody>
        <tr *ngFor="let workout of completedWorkoutList; let i = index">
            <td>{{i + 1}}</td>
            <td>{{workout}}</td>
            <td><a href="#" (click)="markPlanned(i)">Queue</a></td>
        </tr> 
        </tbody>
    </table>
